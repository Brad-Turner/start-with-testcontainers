name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build project
        run: npm run build --if-present

      - name: Test
        run: npm run test --if-present

      - name: Upload distributable
        uses: actions/upload-artifact@v3
        with:
          name: built-files
          path: lib/

  publish-test:
    needs: ci
    runs-on: ubuntu-latest

    if: success() && github.ref == 'refs/heads/master'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Download distributable
        uses: actions/download-artifact@v3
        with:
          name: built-files

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Set latest published version
        run: echo "LATEST_PUBLISHED_VERSION=$(npm dist-tag ls swtc | sed -n -e 's/^.*latest:\s//p')" >> $GITHUB_ENV

      - name: Set current version
        run: echo "PACKAGE_VERSION=$(npm show . version)" >> $GITHUB_ENV

      - name: Echo versions
        run: echo "Latest:\senv.LATEST_PUBLISHED_VERSION, current:\senv.PACKAGE_VERSION"

      - name: Publish
        if: env.LATEST_PUBLISHED_VERSION != env.PACKAGE_VERSION
        run: npm publish --dry-run --ignore-scripts
